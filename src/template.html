<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>WeatherSearch</title>
</head>

<body>
    <div class="navbar">
        <button class="home-btn" type="button">
            <svg class="navbar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 3c-4.006 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408-.212-3.951-3.473-7.092-7.479-7.092z" />
            </svg>
            <h2 class="navbar-title">WeatherSearch</h2>
        </button>

    </div>
    <div class="content">
        <div class="search-content">
            <h2 class="search-title">Search By Location</h2>
            <form class="search-form" action="#"><input class="search-box" type="text"
                    placeholder="Search by city/town">
                <button class="search-btn" type="button">Search</button>
            </form>

        </div>

       
    </div>


</body>

</html>
